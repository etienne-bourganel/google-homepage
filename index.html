<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Homepage</title>
        <link rel = "stylesheet"
   type = "text/css"
   href = "Styles/styles.css" />
    </head>
    <body>
        <header>
            <div class="flex-container container-header">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><img class="icon" ID="apps" src="Images/apps-icon.png" alt="Apps"></li>
                    <li><img class="icon" ID="avatar" src="Images/batman.webp" alt="Avatar"></li>
                </ul>
                
            </div>
        </header>
        <main>
            <div ID="container-main">
                <img ID="logo" src="Images/google-logo.png" alt="Google logo">
                <div><input ID="search" type="text"></div>
                <div class="buttons">
                    <button type="button"> Google Search</button>
                    <button type="button"> I'm Feeling Lucky</button>
                </div>
                <p>Google offered in <a href="#">Svenska</a> </p>
            </div>
        </main>
        <footer>
            <div class="flex-container footer-line" ID="footer-1">
                <div ID="country"> Sweden </div>
                
            </div>
            <div class="flex-container footer-line" ID="footer-2">         
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>          
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
                
            </div>
        </footer>
    </body>
</html>
